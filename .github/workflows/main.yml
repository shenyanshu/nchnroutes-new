name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:         
      - name: Get release ID
        id: get_release_id
        run: |
          echo "::set-output name=release_id::${{ github.event.release.id }}"

      - name: Delete release assets
        uses: JasonEtco/delete-release-assets@v0.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release_id: ${{ steps.get_release_id.outputs.release_id }}   
          
      - name: Build router configuration file
        run: make
      
      - name: Create new release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./routes4.conf
          asset_name: routes4.conf
          asset_content_type: text/plain          
